{% extends "base.html" %}
{% block title %}Edit Item{% endblock %}
{% block content %}
  <h1 id="edit-title">Edit Item</h1>

  {% if error %}
    <div class="error" id="form-error">{{ error }}</div>
  {% endif %}

  <form id="edit-item-form" method="post" action="{{ url_for('update_item_form', item_id=item.id) }}">
    <div>
      <label for="name">Name</label><br/>
      <input type="text" id="name" name="name" value="{{ item.name }}" required />
    </div>
    <div style="margin-top:.5rem;">
      <label for="quantity">Quantity</label><br/>
      <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" min="0" required />
    </div>
    <div style="margin-top:1rem;">
      <button class="btn" type="submit" id="update-btn">Update</button>
      <a class="btn" id="cancel-edit" href="{{ url_for('index') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
