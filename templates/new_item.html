{% extends "base.html" %}
{% block title %}New Item{% endblock %}
{% block content %}
  <h1 id="new-title">Create Item</h1>

  {% if error %}
    <div class="error" id="form-error">{{ error }}</div>
  {% endif %}

  <form id="new-item-form" method="post" action="{{ url_for('create_item_form') }}">
    <div>
      <label for="name">Name</label><br/>
      <input type="text" id="name" name="name" value="{{ name or '' }}" required />
    </div>
    <div style="margin-top:.5rem;">
      <label for="quantity">Quantity</label><br/>
      <input type="number" id="quantity" name="quantity" value="{{ quantity or 0 }}" min="0" required />
    </div>
    <div style="margin-top:1rem;">
      <button class="btn" type="submit" id="submit-btn">Create</button>
      <a class="btn" id="cancel-create" href="{{ url_for('index') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
